name: KELLANBOT
author: Kellan
author_avatar: resources/author_avatar.jpg
email: help@nodebot.com
description: A simple node.js starter bot for Beep Boop
avatar: resources/avatar.png
#background: resources/background.png
slackscopes:
  - bot
  - commands
  - channels:history
  - incoming-webhook
config:
  - name: GLOBAL_TRUE
    info: This should be global
    global: true
  - name: GLOBAL_FALSE
    info: This should not be global
    global: false
  - name: NOTHING_SET
    info: This should be global
  - name: TEAM_TRUE
    info: This should not be global
    team: true
  - name: TEAM_TRUE_GLOBAL_TRUE
    info: This should not be global
    team: true
    global: true
  - name: TEAM_TRUE_GLOBAL_FALSE
    info: This should not be global
    team: true
    global: false
  - name: TEAM_FALSE
    info: This should be global
    team: false
  - name: TEAM_FALSE_GLOBAL_TRUE
    info: This should be global
    team: false
    global: true
  - name: TEAM_FALSE_GLOBAL_FALSE
    info: This should be global
    team: false
    global: false
    default: default value
